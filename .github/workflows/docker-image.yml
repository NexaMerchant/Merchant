name: Docker Image CI

on:
  push:
    branches: [ "main_de" ]
  pull_request:
    branches: [ "main_de" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file ./docker/Dockerfile --tag NexaMerchant:$(date +%s)
