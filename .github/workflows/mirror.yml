name: 'GitHub Actions Mirror'

on: [push, delete]

jobs:
  mirror_to_coding:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v1
      - name: 'Mirror to coding'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ secrets.SYNC_GIT_HOST }}
          ssh_private_key:
            ${{ secrets.GITLAB_KEY }}
